name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit pip-upgrader

      - name: Audit dependencies for vulnerabilities
        working-directory: projects/DWnews
        continue-on-error: true
        run: |
          pip-audit -r backend/requirements.txt --desc --format json > audit-report.json || true
          cat audit-report.json

      - name: Check for outdated packages
        working-directory: projects/DWnews
        run: |
          pip install -r backend/requirements.txt
          pip list --outdated

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit
          path: projects/DWnews/audit-report.json
          retention-days: 30

      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security vulnerabilities detected in dependencies',
              body: 'Automated dependency audit found security issues. Check the workflow run for details.',
              labels: ['security', 'dependencies']
            })
