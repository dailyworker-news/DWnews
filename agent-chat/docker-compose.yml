version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    command: [
      "-js",
      "-sd",
      "/data"
    ]
    volumes:
      - nats-data:/data
    restart: unless-stopped

volumes:
  nats-data:
