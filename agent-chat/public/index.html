<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Chat Dashboard - The Daily Worker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #1e293b;
      padding: 1rem 2rem;
      border-bottom: 2px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .container {
      display: flex;
      height: calc(100vh - 73px);
    }

    .sidebar {
      width: 250px;
      background: #1e293b;
      border-right: 2px solid #334155;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .channel-item {
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .channel-item:hover {
      background: #334155;
    }

    .channel-item.active {
      background: #3b82f6;
      color: white;
    }

    .channel-icon {
      font-size: 1.2rem;
    }

    .channel-badge {
      margin-left: auto;
      background: #334155;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .channel-item.active .channel-badge {
      background: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .channel-header {
      padding: 1rem 2rem;
      background: #1e293b;
      border-bottom: 1px solid #334155;
    }

    .channel-header h2 {
      font-size: 1.25rem;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .channel-description {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 0.5rem;
      border-left: 3px solid #3b82f6;
      animation: slideIn 0.3s ease-out;
    }

    .message.roadmap {
      border-left-color: #8b5cf6;
    }

    .message.coordination {
      border-left-color: #3b82f6;
    }

    .message.errors {
      border-left-color: #ef4444;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .message-handle {
      font-weight: 600;
      color: #60a5fa;
      font-size: 0.95rem;
    }

    .message-time {
      color: #64748b;
      font-size: 0.75rem;
    }

    .message-content {
      color: #e2e8f0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .message-channel-tag {
      display: inline-block;
      background: #334155;
      padding: 0.125rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      margin-left: 0.5rem;
      color: #94a3b8;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .controls {
      padding: 1rem 2rem;
      background: #1e293b;
      border-top: 1px solid #334155;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .control-btn {
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: #2563eb;
    }

    .control-btn.secondary {
      background: #334155;
    }

    .control-btn.secondary:hover {
      background: #475569;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span>ðŸ¤–</span>
      Agent Chat Dashboard
    </h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Channels</h2>
      <div class="channel-list">
        <div class="channel-item active" data-channel="all" onclick="switchChannel('all')">
          <span class="channel-icon">ðŸ’¬</span>
          <span>All Messages</span>
          <span class="channel-badge" id="badge-all">0</span>
        </div>
        <div class="channel-item" data-channel="roadmap" onclick="switchChannel('roadmap')">
          <span class="channel-icon">ðŸ“Š</span>
          <span>Roadmap</span>
          <span class="channel-badge" id="badge-roadmap">0</span>
        </div>
        <div class="channel-item" data-channel="coordination" onclick="switchChannel('coordination')">
          <span class="channel-icon">ðŸ”„</span>
          <span>Coordination</span>
          <span class="channel-badge" id="badge-coordination">0</span>
        </div>
        <div class="channel-item" data-channel="errors" onclick="switchChannel('errors')">
          <span class="channel-icon">ðŸš¨</span>
          <span>Errors</span>
          <span class="channel-badge" id="badge-errors">0</span>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="channel-header">
        <h2 id="channelTitle">
          <span id="channelIcon">ðŸ’¬</span>
          <span id="channelName">All Messages</span>
        </h2>
        <p class="channel-description" id="channelDescription">Real-time view of all agent communications</p>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“­</div>
          <p>No messages yet. Agents will appear here when they start communicating.</p>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn secondary" onclick="clearMessages()">Clear</button>
        <button class="control-btn secondary" onclick="refreshMessages()">Refresh</button>
        <span style="margin-left: auto; color: #64748b; font-size: 0.875rem;" id="messageCount">0 messages</span>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let currentChannel = 'all';
    let messages = [];
    const channelInfo = {
      all: { name: 'All Messages', icon: 'ðŸ’¬', description: 'Real-time view of all agent communications' },
      roadmap: { name: 'Roadmap', icon: 'ðŸ“Š', description: 'Roadmap updates, planning, and project direction' },
      coordination: { name: 'Coordination', icon: 'ðŸ”„', description: 'Parallel work coordination and status updates' },
      errors: { name: 'Errors', icon: 'ðŸš¨', description: 'Error reports, bugs, and issues' }
    };

    // Initialize WebSocket connection
    function initWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);

      ws.onopen = () => {
        updateStatus(true);
        console.log('Connected to dashboard');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'connected') {
          console.log('Dashboard ready:', data.message);
        } else if (data.type === 'message') {
          addMessage(data);
        }
      };

      ws.onclose = () => {
        updateStatus(false);
        console.log('Disconnected from dashboard');
        setTimeout(initWebSocket, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    // Update connection status
    function updateStatus(connected) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');

      if (connected) {
        dot.classList.remove('disconnected');
        text.textContent = 'Connected';
      } else {
        dot.classList.add('disconnected');
        text.textContent = 'Disconnected';
      }
    }

    // Add a message to the display
    function addMessage(msg) {
      messages.unshift({
        channel: msg.channel,
        handle: msg.handle,
        message: msg.message,
        timestamp: msg.timestamp
      });

      // Update badge counts
      updateBadges();

      // If we're viewing this channel or all, display it
      if (currentChannel === 'all' || currentChannel === msg.channel) {
        renderMessages();
      }
    }

    // Render messages for current channel
    function renderMessages() {
      const container = document.getElementById('messagesContainer');
      const filtered = currentChannel === 'all'
        ? messages
        : messages.filter(m => m.channel === currentChannel);

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“­</div>
            <p>No messages in this channel yet.</p>
          </div>
        `;
        updateMessageCount(0);
        return;
      }

      container.innerHTML = filtered.map(msg => {
        const time = new Date(msg.timestamp).toLocaleString();
        const showChannelTag = currentChannel === 'all';

        return `
          <div class="message ${msg.channel}">
            <div class="message-header">
              <span class="message-handle">
                ${msg.handle}
                ${showChannelTag ? `<span class="message-channel-tag">#${msg.channel}</span>` : ''}
              </span>
              <span class="message-time">${time}</span>
            </div>
            <div class="message-content">${escapeHtml(msg.message)}</div>
          </div>
        `;
      }).join('');

      updateMessageCount(filtered.length);
    }

    // Switch active channel
    function switchChannel(channel) {
      currentChannel = channel;

      // Update active state
      document.querySelectorAll('.channel-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.channel === channel) {
          item.classList.add('active');
        }
      });

      // Update header
      const info = channelInfo[channel];
      document.getElementById('channelIcon').textContent = info.icon;
      document.getElementById('channelName').textContent = info.name;
      document.getElementById('channelDescription').textContent = info.description;

      renderMessages();
    }

    // Update badge counts
    function updateBadges() {
      const counts = {
        all: messages.length,
        roadmap: messages.filter(m => m.channel === 'roadmap').length,
        coordination: messages.filter(m => m.channel === 'coordination').length,
        errors: messages.filter(m => m.channel === 'errors').length
      };

      Object.keys(counts).forEach(channel => {
        const badge = document.getElementById(`badge-${channel}`);
        if (badge) {
          badge.textContent = counts[channel];
        }
      });
    }

    // Update message count display
    function updateMessageCount(count) {
      document.getElementById('messageCount').textContent = `${count} message${count !== 1 ? 's' : ''}`;
    }

    // Clear messages
    function clearMessages() {
      if (confirm('Clear all messages from the display?')) {
        messages = [];
        renderMessages();
        updateBadges();
      }
    }

    // Refresh messages from server
    async function refreshMessages() {
      try {
        const response = await fetch('/api/messages?limit=100');
        const data = await response.json();

        messages = data.messages.reverse();
        renderMessages();
        updateBadges();
      } catch (err) {
        console.error('Failed to refresh messages:', err);
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize on load
    window.addEventListener('load', () => {
      initWebSocket();
      refreshMessages();
    });
  </script>
</body>
</html>
