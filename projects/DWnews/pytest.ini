[pytest]
# Pytest configuration for The Daily Worker

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    api: Tests that call external APIs

# Coverage options (if using pytest-cov)
# addopts = --cov=backend --cov=database --cov=scripts --cov-report=term-missing

# Minimum Python version
minversion = 3.9
